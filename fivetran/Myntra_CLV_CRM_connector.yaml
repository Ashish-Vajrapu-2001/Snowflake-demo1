connector:
  name: "Myntra_CLV_CRM_connector"
  service: "azure_sql_db"
  config:
    host: "{{PLACEHOLDER_SRC_002_HOST}}"
    port: 1433
    database: "{{PLACEHOLDER_SRC_002_DB}}"
    user: "FIVETRAN_USER"
    password: "{{PLACEHOLDER_SOURCE_DB_PWD}}"
    update_method: "NATIVE_UPDATE" # Log-based CDC
  destination:
    service: "snowflake"
    account: "{{PLACEHOLDER_SNOWFLAKE_ACCOUNT_ID}}"
    database: "BRONZE"
    schema: "BRONZE_CRM"
  sync_frequency: "15" # Minutes
  schemas:
    - name: "dbo" # Assuming standard dbo schema, adjust if different
      tables:
        - name: "Customers"
          enabled: true
        - name: "CustomerRegistrationSource"
          enabled: true
        - name: "INCIDENTS"
          enabled: true
        - name: "INTERACTIONS"
          enabled: true
        - name: "SURVEYS"
          enabled: true